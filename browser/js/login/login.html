<section id='login'>
    <div class='container'>
        <form class='login-form' name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            
            <button type="submit" class="login btn">Submit</button>
            <button type="submit" class="twitter btn" ng-click="twitterAuth()">Log in with Twitter</button>    
        </form>

        <div class='twitter'></div>
    </div>
</section>
